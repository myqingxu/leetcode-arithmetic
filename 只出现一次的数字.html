<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    /**
     * @param {number[]} nums 利用异或运算可以找出数组中奇个数的项

      1.交换律：a ^ b ^ c  <=> a ^ c ^ b

      2.任何数于0异或为任何数 0 ^ n => n

      3.相同的数异或为0: n ^ n => 0

     * @return {number}
     */
    var singleNumber = function (nums) {
      var re = 0
      for (let i = 0; i < nums.length; i ++) {
        re = re ^ nums[i]
      }
      return re
    };
    const arr = [1,2,1,3,2]
    console.log(singleNumber(arr))
  </script>
</body>

</html>
