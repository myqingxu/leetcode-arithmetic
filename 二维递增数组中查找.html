<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
    /**
      * @param {number[][]} matrix
      * @param {number} target
      * @return {boolean}
      */
      var findNumberIn2DArray = function(matrix, target) {
        if (matrix.length === 0) return false
        const cro = matrix[0].length // 横向长度
        const por = matrix.length // 纵向长度
        for(let i = 0; i < por; i ++) {
          if (target >= matrix[i][0] && target <= matrix[i][cro - 1]) {
            for (let j = 0; j < cro; j ++) {
              if (matrix[i][j] === target) {
                return true
              }
            }
          }
        }
        return false
      };

      const arr = [
        [1,   4,  7, 11, 15],
        [2,   5,  8, 12, 19],
        [3,   6,  9, 16, 22],
        [10, 13, 14, 17, 24],
        [18, 21, 23, 26, 30]
      ]

      console.log(findNumberIn2DArray(arr, 0))
  </script>
</body>
</html>
