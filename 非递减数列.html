<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <script>
    var checkPossibility = function (nums) {
      let len = nums.length
      let count = 1
      if (len === 1) return true
      if (nums[0] > nums[1]) {
        count = 0
      }
      for (let i = 2; i < len; i++) {
        if (nums[i] < nums[i - 1]) {
          if (!count) {
            return false
          }
          count--;
          //这里的赋值，把nums[i-1]重新赋值给nums[i]，而不是单纯的赋值为1，保持后续的非递减序列的顺序；
          if (nums[i] < nums[i - 2]) {
            nums[i] = nums[i - 1]
          }
        }
      }
      console.log(nums)
      return true
    };
    const nums = [5, 4,5, 2, 4,6,7,8]
    console.log(checkPossibility(nums))
  </script>
</body>

</html>
