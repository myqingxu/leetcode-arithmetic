  <body>
    <script>
      void (function () {
        function binaryTree() {
          // 定义node节点
          var Node = function (key) {
            this.key = key
            this.left = left
            this.right = right
          }
          // 当前根节点
          var root = null

          // 插入元素函数
          var insert = function (value) {
            // 初始化新节点
            var newNode = new Node(value)
            // 如果没有根节点，则将新节点赋值给根
            if (this.root === null) {
              this.root = newNode
            } else {
              // 存在根节点，就开始判断插入新节点
              insertNode(root, newNode)
            }
          }
          // 插入节点辅助函数
          var insertNode = function (root, node) {
            // 如果当前要插入节点的值小于当前节点的值，则要插入左节点，否则插入右节点
            if (node.key < root.key) {
              // 如果当前根节点左节点为空，则将要插入的节点插入当前根节点的左节点，否则递归当前根节点的左节点与要插入的节点
              if (root.left === null) {
                root.left = node
              } else {
                insertNode(root.left, node)
              }
            } else {
              // 如果当前根节点右节点为空，则将要插入的节点插入当前根节点的右节点，否则递归当前根节点的右节点与要插入的节点
              if (root.right === null) {
                root.right = node
              } else {
                insertNode(root.right, node)
              }
            }
          }
        }
        /**
         * Definition for a binary tree node.
         * function TreeNode(val) {
         *     this.val = val;
         *     this.left = this.right = null;
         * }
         */
        /**
         * @param {TreeNode} t1
         * @param {TreeNode} t2
         * @return {TreeNode}
         */

        var mergeTrees = function (t1, t2) {
          return t1.left
        }
        console.log(mergeTrees(new binaryTree([1, 3, 2, 5]), [2, 1, 3, null, 4, null, 7]))
      })()
    </script>
